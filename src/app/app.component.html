<div class="main-layout">

    <!-- TOP‐LEFT -->
    <div class="pane editor">
      <editor-view (runEvent)="runGame($event)"></editor-view>
    </div>
  
    <!-- TOP‐RIGHT -->
    <div class="pane game">
      <game-view></game-view>
    </div>
  
    <!-- BOTTOM‐LEFT -->
    <div class="pane console">
      <console-view [output]="output" [error]="error"></console-view>
    </div>
  
    <!-- BOTTOM‐RIGHT -->
    <div class="pane reference">
      
    </div>
  </div>
